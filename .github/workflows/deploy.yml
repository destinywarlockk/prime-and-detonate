name: Build and Deploy to Hostinger

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        fetch-depth: 0
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'prime-and-detonate-step1/package-lock.json'
        
    - name: Install dependencies
      run: |
        cd prime-and-detonate-step1
        npm ci
        
    - name: Build project
      run: |
        cd prime-and-detonate-step1
        npm run build
        
    - name: Deploy built files to deployment branch
      run: |
        # Configure git
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Create or switch to deployment branch
        git checkout -B deployment
        
        # Copy built files to root
        cp -r prime-and-detonate-step1/dist/* .
        
        # Add and commit
        git add .
        git commit -m "Deploy: $(date)" || exit 0
        
        # Push to deployment branch using Personal Access Token
        git push https://${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/${{ github.repository }}.git deployment --force
        
    - name: Notify Hostinger
      run: |
        echo "Built files pushed to 'deployment' branch"
        echo "Update your Hostinger Git integration to pull from 'deployment' branch instead of 'main'"